<div class="toolbar">
    <mat-form-field appearance="outline" class="search">
      <mat-label>Buscar</mat-label>
      <input matInput placeholder="Nombre o email"
             (keyup)="applyFilter($any($event.target).value)" />
    </mat-form-field>
  
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>person_add</mat-icon>
      Nuevo
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
  
    <!-- Nombre -->
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let u">{{ u.displayName }}</td>
    </ng-container>
  
    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let u">{{ u.email }}</td>
    </ng-container>
  
    <!-- Rol -->
    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let u">{{ u.roles[0] }}</td>
    </ng-container>
  
    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let u" class="actions">
        <button mat-icon-button color="primary" (click)="openDialog(u)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUser(u)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayed"></tr>
    <tr mat-row        *matRowDef="let row; columns: displayed;"></tr>
  </table>
  
  <mat-paginator [pageSize]="10"></mat-paginator>
